<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap container-products">
    @for(producto of listaCarrito; track producto.product.existencia){
      <div class="flex flex-col flex-wrap lg:py-6 -mb-10 lg:w-1/2 lg:pl-12 lg:text-left text-center">
        <div class="flex flex-col mb-10 lg:items-start items-center">
          <div class="w-12 h-12 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-5">
            <img src="../../../assets/img/perfumes/{{producto.product.imagen}}" alt="">
          </div>
          <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{producto.product.nombre}}</h2>
            <p class="leading-relaxed text-base">${{producto.product.precio}}</p>
            <div class="botones-producto">
              <a (click)="updateUnits('minus', producto.product.idproducto)">-</a>
              <span>{{ producto.quantity }}</span>
              <a (click)="updateUnits('add', producto.product.idproducto)">+</a>
            </div>
            <i (click)="deleteProduct(producto.product.idproducto)">Eliminar</i>
          </div>
        </div>
      </div>
    }
  </div>
</section>
<div class="carrito-total">
  <h2 class="text-gray-700 text-lg title-font font-medium mb-3">Productos: {{listaCarrito.length}}</h2>
  <h2 class="text-gray-900 text-lg title-font font-medium mb-3">Total: ${{totalCart()}}</h2>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="realizarVenta()">Realizar compra</button>
</div>
